<main>
  <section>
    <h1>Navigation</h1>
    <form
      [formGroup]="form">
      <app-yes-no-button-group
        [appDisableControl]="false"
        formControlName="yesNoAnswer"
        label="Are you good enough in Angular?">
      </app-yes-no-button-group>
      <button>Submit</button>
    </form>
  </section>
  <section>
    <h1>Accessible ModalConfig Component</h1>
    <p>Welcome to the accessible modal testing page!</p>
    <button
      class="button button-primary"
      type="button"
      (click)="show()">
      Show modal
    </button>

    <ng-template #modal>
      <form (ngSubmit)="submitModal()" [formGroup]="formModal">
        <div class="form-field">
          <label for="fist-name">First name</label>
          <input
            [attr.aria-invalid]="formModal.get('firstName').invalid"
            formControlName="firstName"
            id="fist-name">
          <span
            *ngIf="formModal.get('firstName')?.errors?.required"
            class="validation-error">
            First name is required!
          </span>
        </div>
        <div class="form-field">
          <label for="sur-name">Sur name</label>
          <input
            [attr.aria-invalid]="formModal.get('surname').invalid"
            formControlName="surname"
            id="sur-name">
          <span
            *ngIf="formModal.get('surname')?.errors?.required"
            class="validation-error">
            Surname is required!
          </span>
        </div>
        <div class="form-field">
          <label for="age">Age</label>
          <input
            [attr.aria-invalid]="formModal.get('age').invalid"
            formControlName="age"
            id="age">
          <span
            *ngIf="formModal.get('age')?.errors?.required"
            class="validation-error">
            Age is required!
          </span>
        </div>
        <label for="info">Subscribe too newsletter</label>
        <input formControlName="info" id="info" type="checkbox" (change)="info = !info">
        <p *ngIf="info">Welcome to our newsletter!</p>
        <div class="button-group">
          <button
            [attr.aria-disabled]="formModal.invalid || formModal.pending"
            [class.disabled]="formModal.invalid || formModal.pending"
            class="button button-primary"
            type="submit">Submit
          </button>
          <button
            class="button button-secondary"
            type="button"
            (click)="modalRef.close()">Cancel
          </button>
        </div>
      </form>
    </ng-template>

  </section>
</main>
