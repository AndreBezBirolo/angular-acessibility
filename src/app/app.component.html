<main>
  <section>
    <h1>Navigation</h1>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()">
      <app-yes-no-button-group

        formControlName="yesNoAnswer"
        label="Are you good enough in Angular?">

  </section>
  <section>
    <h1>API - Modal</h1>

  </section>
</main>
