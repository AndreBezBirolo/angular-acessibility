<main>
  <section>
    <h1>Navigation</h1>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()">
      <app-yes-no-button-group
        [appDisableControl]="false"
        formControlName="yesNoAnswer"
        label="Are you good enough in Angular?">
      </app-yes-no-button-group>
      <button>Submit</button>
    </form>
  </section>
  <section>
    <h1>Accessible ModalConfig Component</h1>
    <p>Welcome to the accessible modal testing page!</p>
    <button
      class="button button-primary"
      type="button"
      (click)="show()">
      Show modal
    </button>

    <ng-template #modal>
      <div class="form-field">
        <label for="fist-name">First name</label>
        <input id="fist-name" [(value)]="firstName">
      </div>
      <div class="form-field">
        <label for="sur-name">Sur name</label>
        <input id="sur-name">
      </div>
      <div class="form-field">
        <label for="age">Age</label>
        <input id="age">
      </div>
      <div class="button-group">
        <button
          class="button button-primary"
          type="button">Submit
        </button>
        <button
          class="button button-secondary"
          type="button"
          (click)="modalRef.close()">Cancel
        </button>
      </div>
    </ng-template>

  </section>
</main>
