<div
  (keydown.escape)="modalRef.close()"
  (click)="modalRef.close()"
  class="modal-overlay">
	<div
    appFocusTrap
    appFocusBack
    (click)="$event.stopPropagation()"
    class="modal-content">
    <h1 class="modal-title">{{ config.title }}</h1>
    <ng-container *ngTemplateOutlet="config.templateRef">
    </ng-container>
  </div>
</div>
